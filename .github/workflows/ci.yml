    #  - name: Run unit tests with pytest
    #    run: |
    #      pytest tests/

      - name: 4 of 5 - Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/iris-api .

      - name: 5 of 5 - Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/iris-api


      - name: Build Docker image
        run: docker build -t iris-api .

      - name: Run container
        run: docker run iris-api